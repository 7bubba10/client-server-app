<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/Client/Public/css/global.css">
    <link rel="stylesheet" href="/Client/Public/css/registration.css">
</head>

<body>
    <nav class="navBar">
        <ul>
            <li><a href="#" onclick="navigateToHome()">Home</a></li>
            <li><a href="#" class="active" onclick="navigateToRegistration()">Registration</a></li>
            <li><a href="#" id="LogInOut" onclick="LogInOut()">Login</a></li>
        </ul>
    </nav>
    <h1 id="title" class="center">The Space Spiers</h1>
    <h3 id="slogan" class="center">Spying on the Space Station</h3>
    <div class="registration-form">
        <h1 class="center">Registration Form</h1>
        <form id="registrationForm" onsubmit="validateForm()">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" required>
            <button type="button" onclick="goBack()">Back</button>
            <button type="reset">Reset</button>
            <button type="submit" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <script src="/Client/Public/js/global.js"></script>
    <script src="/Client/Public/js/registration.js"></script>

</body>

</html>
